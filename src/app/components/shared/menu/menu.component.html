            <aside class="main-sidebar sidebar-dark-primary elevation-4">
                    <!-- Brand Logo -->
                    <a class="brand-link">
                      <img src="../../../../assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                           style="opacity: .8">
                      <span style="color: aliceblue" class="brand-text font-weight-light">{{currentUser.Empresa.nombre}}</span>
                    </a>
                    <!-- Sidebar -->
                    <div class="sidebar">
                      <!-- Sidebar user panel (optional) -->
                      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                        <div class="image">
                          <img src="../../../../assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
                        </div>
                        <div class="info">
                          <a class="d-block">{{currentUser.nombre}} {{currentUser.apellido_p}} {{currentUser.apellido_m}}</a>
                        </div>
                      </div>
                      <!-- Sidebar Menu -->
                      <nav class="mt-2">
                        <ul *ngFor="let m of menu" class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                          <!-- Add icons to the links using the .nav-icon class
                               with font-awesome or any other icon font library -->
                          
                          <li class="nav-header">{{m.title}}</li>
                          <li class="nav-item" *ngFor="let c of m.content; let i">
                            <a (click)="changeTab(i)" class="nav-link">
                              <i class="nav-icon far fa-calendar-alt"></i>
                              <p>
                                {{c.title}}
                              </p>
                            </a>
                          </li>
                          <li class="nav-header">Salir</li>
                          <li class="nav-item">
                            <a (click)="logout()" class="nav-link">
                              <i class="nav-icon far fa-calendar-alt"></i>
                              <p>
                                Salir
                              </p>
                            </a>
                          </li>
                        </ul>
                      </nav>
                      <!-- /.sidebar-menu -->
                    </div>
                    <!-- /.sidebar -->
                  </aside>

                  <!-- CONTENIDO SE INYECTA DINAMICAMENTE-->
                  <div  #figureContainer></div>
